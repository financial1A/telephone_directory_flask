<script>
    var searchBox = document.getElementById('search');
    var suggestionsContainer = document.getElementById('suggestions');

    searchBox.addEventListener('input', function() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/req1?q=' + encodeURIComponent(searchBox.value), true);
        xhr.onreadystatechange = function() {
           		if (xhr.readyState == 4 && xhr.status == 200) {
    var suggestions = JSON.parse(xhr.responseText);
    // Clear the suggestions container
    suggestionsContainer.innerHTML = '';
    // Create a table
    var table = document.createElement('table');
    table.style.borderCollapse = 'collapse';
    table.style.width = '100%';
    // Add table headers
    var tr = document.createElement('tr');
    // Add custom headers
    var customHeaders = ['NAME', 'EXT','MOBILE','DEP','LOCATION']; // replace with your headers
    customHeaders.forEach(function(header) {
        var th = document.createElement('th');
        th.textContent = header;
        th.style.border = '1px solid black';
        th.style.padding = '8px';
        tr.appendChild(th);
    });
                table.appendChild(tr);
                // Add each suggestion to the table
                suggestions.forEach(function(suggestion) {
                    var tr = document.createElement('tr');
                    Object.values(suggestion).forEach(function(value) {
                        var td = document.createElement('td');
                        td.textContent = value;
                        td.style.border = '1px solid black';
                        td.style.padding = '8px';
                        tr.appendChild(td);
                    });
                    table.appendChild(tr);
                });
                // Append the table to the suggestions container
                suggestionsContainer.appendChild(table);
            }
        };
        xhr.send();
    });
</script>
